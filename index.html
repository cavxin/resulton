<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Result üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; color: #660033; text-align: center; padding: 30px; }
    .container { max-width: 600px; margin: auto; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 0 15px rgba(255,105,180,0.4); }
    h1 { color: #ff3399; }
    h2 { font-size: 28px; margin: 20px 0; }
    p { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Love Result üíñ</h1>
    <h2 id="namesDisplay">Loading...</h2>
    <p id="percentDisplay"></p>

  <script>
    // Show names & percent from URL
    const params = new URLSearchParams(window.location.search);
    const nameA = params.get("nameA");
    const nameB = params.get("nameB");
    const percent = params.get("percent");
    if(nameA && nameB){ document.getElementById("namesDisplay").innerText = `${nameA} ‚ù§Ô∏è ${nameB}`; }
    if(percent){ document.getElementById("percentDisplay").innerText = `Love Percentage: ${percent}%`; }
  </script>
</body>
</html>
